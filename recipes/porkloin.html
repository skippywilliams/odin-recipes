    <h2>Recipe</h2>
    <ul>
        <li>Trim silverskin from tenderloins</li>
        <li>Apply rub 1 hour before cooking and prepare a complimentary sauce</li>
        <li>Cook for about 20 minutes at 250-275°F to an internal temperature of 140°F</li> 
        <li>Let rest for 10 minutes before slicing and serving</li>
    </ul>
